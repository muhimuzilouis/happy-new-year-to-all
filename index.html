        .snowflake:nth-child(3) { left: 50%; animation-delay: 2s;}
        .snowflake:nth-child(4) { left: 70%; animation-delay: 0.5s;}
        .snowflake:nth-child(5) { left: 90%; animation-delay: 1.5s;}
