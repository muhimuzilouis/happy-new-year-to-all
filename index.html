<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonne ann√©e 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="overlay"></div>
    <div class="content">
      <h1>Bonne ann√©e 2025!</h1>
      <div class="flowers">
        <span class="flower flower-1"></span>
        <span class="flower flower-2"></span>
        <span class="flower flower-3"></span>
        <span class="flower flower-4"></span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #000;
}

.main-container {
  position: relative;
  width: 100%;
  height: 100%;
  background-image: url('your-image.jpg'); /* Remplacez par le chemin de votre image */
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  overflow: hidden;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(255, 165, 0, 0.5), rgba(255, 105, 180, 0.5), rgba(255, 69, 0, 0.5), rgba(255, 20, 147, 0.5));
  pointer-events: none;
}

.content {
  position: absolute;
  text-align: center;
  color: white;
  z-index: 2;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
}

h1 {
  font-size: 4rem;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 3px;
  margin-bottom: 30px;
  animation: textGlow 3s ease-in-out infinite;
}

@keyframes textGlow {
  0% {
    text-shadow: 0 0 15px #ff6347, 0 0 25px #ff7f50, 0 0 35px #ff1493;
  }
  50% {
    text-shadow: 0 0 30px #ff6347, 0 0 40px #ff7f50, 0 0 50px #ff1493;
  }
  100% {
    text-shadow: 0 0 15px #ff6347, 0 0 25px #ff7f50, 0 0 35px #ff1493;
  }
}

.flowers {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translateX(-50%);
}

.flower {
  position: absolute;
  background-color: rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: flowerAnim 3s infinite;
}

.flower-1 {
  top: 0;
  left: 0;
  animation-delay: 0s;
}

.flower-2 {
  top: 40px;
  left: 40px;
  animation-delay: 1s;
}

.flower-3 {
  top: 80px;
  left: 80px;
  animation-delay: 2s;
}

.flower-4 {
  top: 120px;
  left: 120px;
  animation-delay: 3s;
}

@keyframes flowerAnim {
  0% {
    transform: scale(1) rotate(0deg);
    opacity: 0.6;
  }
  50% {
    transform: scale(1.3) rotate(45deg);
    opacity: 0.9;
  }
  100% {
    transform: scale(1) rotate(0deg);
    opacity: 0.6;
  }
}

</style>

<script>
    // Vous pouvez ajouter des interactions suppl√©mentaires avec JavaScript
// Par exemple, un effet d'interaction avec les fleurs au survol :

document.querySelectorAll('.flower').forEach(flower => {
  flower.addEventListener('mouseenter', function() {
    this.style.transform = "scale(1.6) rotate(90deg)";
    this.style.opacity = "1";
  });

  flower.addEventListener('mouseleave', function() {
    this.style.transform = "scale(1) rotate(0deg)";
    this.style.opacity = "0.6";
  });
});

</script>
