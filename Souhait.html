        <!-- Champ pour uploader une photo -->

        <!-- Bouton pour g√©n√©rer l'image -->

            <img id="generatedImage" src="" alt="Image g√©n√©r√©e" style="display:none;">
        </div>

        <!-- Boutons pour t√©l√©charger l'image ou envoyer via WhatsApp -->

        <button id="whatsappBtn" style="display:none;">Envoyer via WhatsApp</button>

<style>

    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;

<script>

document.getElementById('generateBtn').addEventListener('click', function () {
    const message = document.getElementById('message').value.trim();
    const uploadedImage = document.getElementById('uploadImage').files[0];

    if (message === "") {
        alert("Veuillez entrer un message.");
        return;
    }

    if (!uploadedImage) {
        alert("Veuillez t√©l√©charger une image avant de g√©n√©rer la carte.");
        return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
            generateImage(message, img);
        };
        img.src = e.target.result;
    };
    reader.readAsDataURL(uploadedImage);
});

function generateImage(message, img) {
    // Cr√©er un canevas pour g√©n√©rer l'image
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const width = 600;
    const height = 400;

    canvas.width = width;
    canvas.height = height;

    // Afficher l'image t√©l√©charg√©e comme arri√®re-plan
    ctx.drawImage(img, 0, 0, width, height);

    // Ajouter des √©l√©ments de design suppl√©mentaires (ex. un cadre)
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 5;
    ctx.strokeRect(10, 10, width - 20, height - 20);

    // Ajouter le texte des v≈ìux
    ctx.fillStyle = '#fff';
    ctx.font = '30px sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText("Bonne Ann√©e 2025 !", width / 2, height / 4);

    ctx.font = '20px sans-serif';
    ctx.fillText(message, width / 2, height / 2 + 40);

    // Convertir le canevas en image
    const imageUrl = canvas.toDataURL('image/png');

    // Afficher l'image g√©n√©r√©e
    const imgElement = document.getElementById('generatedImage');
    imgElement.src = imageUrl;
    imgElement.style.display = 'block';

    // Afficher les boutons pour t√©l√©charger et envoyer via WhatsApp
    document.getElementById('downloadBtn').style.display = 'inline-block';
    document.getElementById('whatsappBtn').style.display = 'inline-block';

    // Configurer le bouton de t√©l√©chargement
    document.getElementById('downloadBtn').onclick = function () {
        const link = document.createElement('a');
        link.href = imageUrl;
        link.download = 'photo_voeux_2025.png';
        link.click();
    };

    // Configurer le bouton WhatsApp
    document.getElementById('whatsappBtn').onclick = function () {
        const phoneNumber = prompt("Entrez le num√©ro WhatsApp de votre ami (avec l'indicatif, exemple: +243) :");
        if (phoneNumber) {
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent("Voici ma carte de v≈ìux pour 2025 !")} ${encodeURIComponent(imageUrl)}`;
            window.open(whatsappUrl, '_blank');
        }
    };
}
</script>
