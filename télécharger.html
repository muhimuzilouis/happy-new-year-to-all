<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üéâ Happy New Year 2025 üéâ</h1>
        <div class="form">
            <label for="nameInput">Entrez votre nom :</label>
            <input type="text" id="nameInput" placeholder="Votre nom" required>
            
            <label for="photoInput">T√©l√©chargez votre photo :</label>
            <input type="file" id="photoInput" accept="image/*" required>
            
            <button id="generateButton">Voir mes v≈ìux</button>
        </div>
        <div id="card" class="card hidden">
            <img id="userPhoto" alt="Votre photo">
            <div class="message">
                <h2 id="userName"></h2>
                <p>üéÜ Que cette nouvelle ann√©e soit remplie de bonheur, de succ√®s, et de joie ! üéÜ</p>
                <p>‚ú® Une surprise sp√©ciale pour vous : <span id="surprise">üéÅ Cliquez ici !</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>

body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f8ff;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

h1 {
    color: #0078d4;
    margin-bottom: 20px;
}

.form {
    margin-bottom: 20px;
}

.form label {
    display: block;
    font-size: 18px;
    margin: 10px 0 5px;
}

input[type="text"], input[type="file"] {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #0078d4;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #005bb5;
}

.card {
    margin-top: 20px;
    padding: 20px;
    border: 2px solid #0078d4;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.card.hidden {
    display: none;
}

.card img {
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 20px;
}

.message h2 {
    color: #0078d4;
    margin-bottom: 10px;
}

.message p {
    font-size: 16px;
    margin: 5px 0;
    color: #0078d4;
}

#surprise {
    color: red;
    font-weight: bold;
    cursor: pointer;
}
</style>
<script>

document.getElementById("generateButton").addEventListener("click", function() {
    const name = document.getElementById("nameInput").value;
    const fileInput = document.getElementById("photoInput");
    const file = fileInput.files[0];

    if (!name) {
        alert("Veuillez entrer votre nom.");
        return;
    }

    if (!file || !file.type.startsWith("image/")) {
        alert("Veuillez t√©l√©charger une photo valide.");
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        // Affichage de la carte
        document.getElementById("userName").textContent = `Bonne Ann√©e, ${name} !`;
        document.getElementById("userPhoto").src = e.target.result;
        document.getElementById("card").classList.remove("hidden");
    };

    reader.readAsDataURL(file);
});

// Surprise : afficher une alerte sp√©ciale
document.getElementById("surprise").addEventListener("click", function() {
    alert("üéâ Surpriiise ! Que cette ann√©e soit la meilleure de votre vie ! üéÜ");
});
</script>
