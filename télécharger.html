<style>

body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f8ff;
    color: #333;
    margin: 0;
    padding: 0;
}

#surprise {
    color: red;
    font-weight: bold;
    cursor: pointer;
}

.container {
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

h1 {
    color: #0078d4;
    margin-bottom: 20px;
}

.form {
    margin-bottom: 20px;
}

.form label {
    display: block;
    font-size: 18px;
    margin: 10px 0 5px;
}

input[type="text"], input[type="file"] {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #0078d4;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
}

button:hover {
    background-color: #005bb5;
}

.card {
    margin-top: 20px;
    padding: 20px;
    border: 2px solid #0078d4;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.card.hidden {
    display: none;
}

canvas {
    display: block;
    margin: 20px auto;
    border: 2px solid #0078d4;
    border-radius: 10px;
}

.actions {
    margin-top: 20px;
}
    
canvas {
    margin-top: 20px;
    max-width: 100%;
    border: 1px solid #ddd;
    border-radius: 10px;
}

a {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #333;
    color: pink;
    text-decoration: none;
    border-radius: 5px;
}

a:hover {
    background-color: pink;
}

.hidden {
    display: none;
}
</style>



<script>

document.getElementById("generateButton").addEventListener("click", function () {
    const name = document.getElementById("nameInput").value;
    const fileInput = document.getElementById("photoInput");
    const file = fileInput.files[0];

    if (!name) {
        alert("Veuillez entrer votre nom.");
        return;
    }

    if (!file || !file.type.startsWith("image/")) {
        alert("Veuillez t√©l√©charger une photo valide.");
        return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
        const canvas = document.getElementById("wishCanvas");
        const ctx = canvas.getContext("2d");

        // D√©finir les dimensions du canvas
        canvas.width = 600;
        canvas.height = 800;

        // Fond
        ctx.fillStyle = "#f0f8ff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Dessiner l'image
        const img = new Image();
        img.src = e.target.result;
        img.onload = function () {
            const imgWidth = 400;
            const imgHeight = 400;
            ctx.drawImage(img, (canvas.width - imgWidth) / 2, 50, imgWidth, imgHeight);

            // Ajouter du texte
            ctx.fillStyle = "#0078d4";
            ctx.font = "bold 24px Arial";
            ctx.textAlign = "center";
            ctx.fillText(`Bonne Ann√©e, ${name} !`, canvas.width / 2, 500);

            ctx.font = "20px Arial";
            ctx.fillText("üéÜ Que cette ann√©e soit remplie de bonheur et de joie ! üéÜ", canvas.width / 2, 550);

            ctx.font = "18px Arial";
            ctx.fillText("‚ú® Happy New Year 2025 ‚ú®", canvas.width / 2, 600);

            // Afficher la carte
            document.getElementById("card").classList.remove("hidden");
        };
    };
    reader.readAsDataURL(file);
});

// T√©l√©charger la carte
document.getElementById("downloadButton").addEventListener("click", function () {
    const canvas = document.getElementById("wishCanvas");
    const link = document.createElement("a");
    link.download = "Happy_New_Year_2025.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
});

// Partager la carte
document.getElementById("shareButton").addEventListener("click", function () {
    const canvas = document.getElementById("wishCanvas");
    const dataUrl = canvas.toDataURL("image/png");
    const link = document.createElement("a");
    link.href = dataUrl;
    link.download = "Happy_New_Year_2025.png";
    link.click();
    alert("Votre carte a √©t√© partag√©e !");
});


// Surprise : afficher une alerte sp√©ciale
document.getElementById("surprise").addEventListener("click", function() {
    alert("üéâ Surpriiise ! Que cette ann√©e soit la meilleure de votre vie ! üéÜ");
});

// Inviter d'autres via Muhimuzi Louis
document.getElementById("inviteButton").addEventListener("click", function () {
    const siteUrl = "https://happy-new-year-to-all.onrender.com"; // Remplacez par votre URL
    if (navigator.share) {
        navigator.share({
            title: "Happy New Year 2025",
            text: `üéâ Je vous invite √† cr√©er vos v≈ìux avec https://happy-new-year-to-all.onrender.com ici : ${siteUrl}`,
            url: siteUrl,
        });
    } else {
        alert(`Invitez vos amis avec ce lien : ${siteUrl}`);
    }
});


    
document.getElementById("photoInput").addEventListener("change", function (event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
            const img = new Image();
            img.src = e.target.result;

            img.onload = function () {
                const canvas = document.getElementById("canvas");
                const ctx = canvas.getContext("2d");

                // D√©finir la taille du canvas selon l'image
                canvas.width = img.width;
                canvas.height = img.height;

                // Dessiner l'image sur le canvas
                ctx.drawImage(img, 0, 0);

                // Obtenir la date et l'heure actuelles
                const now = new Date();
                const date = now.toLocaleDateString("fr-FR");
                const time = now.toLocaleTimeString("fr-FR");

                // Ajouter la date et l'heure sur la photo
                ctx.font = "bold 30px Arial";
                ctx.fillStyle = "white";
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;

                const text = `${date} ${time}`;
                const x = 20;
                const y = img.height - 40;

                ctx.strokeText(text, x, y); // Contour noir pour rendre le texte visible
                ctx.fillText(text, x, y);   // Texte blanc

                // Rendre le canvas visible
                canvas.classList.remove("hidden");

                // Activer le bouton de t√©l√©chargement
                const downloadLink = document.getElementById("downloadLink");
                downloadLink.href = canvas.toDataURL("image/png");
                downloadLink.classList.remove("hidden");
            };
        };

        reader.readAsDataURL(file);
    }
});
</script>
