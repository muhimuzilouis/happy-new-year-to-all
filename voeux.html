<style>
body {
    font-family: 'Arial', sans-serif;

    display: flex;

    margin: 0;
    overflow: hidden;
}

.container {
    text-align: center;
    padding: 20px;
    border: 2px solid #f50057;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    position: relative;
}

h1 {
    font-size: 3em;
    margin-bottom: 10px;
}

.wishes {
    margin-top: 20px;
    display: none;
    border: 1px solid #f50057;
    padding: 10px;
    background-color: #ffe0f2;
    border-radius: 5px;
}

.flower {
    position: absolute;
    animation: bloom 2s forwards;
}

@keyframes bloom {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}
</style>
<script>
document.getElementById('wishesButton').addEventListener('click', function() {
    const wishesDiv = document.getElementById('wishes');
    if (wishesDiv.style.display === 'none' || wishesDiv.style.display === '') {
        wishesDiv.style.display = 'block';
        wishesDiv.innerHTML = '<h2>V≈ìux pour Vous!</h2><p>1. Sant√© et Bonheur!</p><p>2. Amour et Amiti√©!</p><p>3. R√©ussite et Prosp√©rit√©!</p>';
        generateFlowers();
    } else {
        wishesDiv.style.display = 'none';
    }
});

function generateFlowers() {
    const container = document.querySelector('.container');
    for (let i = 0; i < 10; i++) {
        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.style.backgroundImage = 'url("https://example.com/your-flower-image.png")'; // Remplacez par l'URL de votre image de fleur
        flower.style.width = '50px';
        flower.style.height = '50px';
        flower.style.top = Math.random() * 100 + 'vh';
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.position = 'absolute';
        flower.style.backgroundSize = 'contain';
        flower.style.backgroundRepeat = 'no-repeat';
        flower.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(flower);

        flower.addEventListener('animationend', () => {
            container.removeChild(flower);
        });
    }
}
</script>
